{% extends "cms/base.html" %}
{% load i18n bootstrap3 utils_tags %}

{% block title %}{{ name }}{% endblock %}

{% block content %}
    <h3 class="page-header">{{ name }}</h3>
    <form class="form-horizontal" method="post" action="" enctype="multipart/form-data">
        {% blocktrans %}Confirm deletion of "{{ object }}"?{% endblocktrans %}

        {% csrf_token %}
        <div class="form-actions">
            <div class="pull-left col-sm-3">&nbsp;</div>
            <div class="pull-rightcol-sm-9">
                <button type="submit" class="btn btn-primary">
                    <i class="glyphicon glyphicon-remove"></i> {% trans 'Delete' %}
                </button>
                <a class="btn btn-default" href="{% url actions.index|prepend_namespace:request %}">
                    <i class="glyphicon glyphicon-arrow-left"></i> {% trans 'Cancel' %}
                </a>
            </div>
        </div>
    </form>
{% endblock %}
