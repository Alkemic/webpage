{% extends "base.html" %}
{% load i18n bootstrap3 utils_tags cache bbcode %}

{% block title %}{% trans 'About' %}{% endblock %}

{% block content %}
    <div class="blog">
        <div class="page-header"><h2>{% trans 'About' %}</h2></div>

        <div class="content row">
            <div class="col-lg-6">
                {{ about_page.content|bbcode }}
            </div>

            <div class="col-lg-6">
                <form action="" method="post" class="form-horizontal">
                    {% csrf_token %}
                    {% bootstrap_form form %}
                    <div class="form-group">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
            </div>

        </div>

    </div>
{% endblock %}
